		<script>

    var app = angular.module('gdpvisualisation', []);
    app.controller('mainCtrl', function($scope,$http){

    });
    app.filter('range', function() {
      return function(input, total) {
        total = parseInt(total);
          for (var i=0; i<total; i++)
            input.push(i);
            return input;
        };
    });
		</script>

    <body>
